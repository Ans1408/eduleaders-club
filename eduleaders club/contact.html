<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - EduLeaders Club</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e67817;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background-color:  #e67817;
            padding: 20px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
        }

        h2 {
            text-align: center;
            color: #000000;
        }

        .contact-form,
        .chart-board {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #e4bf9f;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.742);
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #5a5353;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .contact-form button {
            background-color: #448d46;
            color: rgb(10, 9, 9);
            font-size: 18px;
            cursor: pointer;
            border: none;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        .chart-board {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            margin-top: 30px;
        }

        .chart-container {
            width: 80%;
            height: 100%;
        }

        .chart-board h3 {
            text-align: center;
            color: #000000;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1b1f24;
            color: white;
            margin-top: 30px;
        }

        /* Chat Button Styles */
        .chat-support-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e67817;
            color: rgb(0, 0, 0);
            font-size: 18px;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgb(0, 0, 0);
            cursor: pointer;
            z-index: 1000;
        }

        .chat-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #544a4a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        .chat-window-header {
            background-color: #9a4e0c;
            color: rgb(0, 0, 0);
            padding: 10px;
            text-align: center;
        }

        .chat-window-body {
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
            border-top: 1px solid #636161;
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #ccc;
            width: calc(90% - 20px);
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #f7f7f7;
        }

        .chat-response {
            background-color: #141514;
            color:white ;
        }

        .chat-user {
            background-color: #144718;
            color: #ccc;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>Contact Us</h2>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <h3>Send us a message</h3>
            <form id="contactForm">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
          

        <div class="contact-form">
            <h3>Social Media</h3>
            <p></p>

            <!-- Social Icons -->
            <div class="social-icons">
                <a href="tel:+3219432186/" target="_blank" title="Call Us">
                    <i>call</i>
                </a>
                </div>
                <div>
                    <a href="https://www.facebook.com/TheEduLeadersSchools?mibextid=ZbWKwL" target="_blank" title="Facebook">
                       <i>Facebook</i>
                    </a>

                </div>
                <div>
                    <a href="https://www.instagram.com/eduleadersclub?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" title="Instagram">
                     <i class="fab fa-instagram">instagram</i>
                    </a>
                </div>
            </div>
        </div>

    <footer>
        <p>&copy; 2024 EduLeaders Club. All Rights Reserved.</p>
    </footer>

    <!-- Chat Support Button -->
    <button class="chat-support-btn" onclick="toggleChatWindow()">ðŸ’¬ Chat Support</button>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-window-header">
            <strong>Chat Support</strong>
            <button onclick="toggleChatWindow()" style="background-color: transparent; border: none; color: rgb(96, 14, 14);">E</button>
        </div>
        <div class="chat-window-body" id="chatWindowBody">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." onkeydown="sendMessage(event)">
    </div>

    <script>
        // Chart.js code to create a sample bar chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'], // X-axis labels
                datasets: [{
                    label: 'Applications Received',
                    data: [50, 65, 70, 80, 90, 100], // Data for the bars
                    backgroundColor: 'rgba(75, 192, 192, 0.6)', // Bar color
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Contact form submission handler (mock-up)
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting in the default way

            // Get form values
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Show a confirmation message (just for demonstration)
            alert(`Thank you, ${name}! Your message has been sent. We'll get back to you at ${email}.`);

            // Optionally, reset the form after submission
            document.getElementById('contactForm').reset();
        });

        // Toggle Chat Window
        function toggleChatWindow() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.style.display = chatWindow.style.display === 'none' || chatWindow.style.display === '' ? 'flex' : 'none';
        }

        // Send Message in Chat
        function sendMessage(event) {
            if (event.key === 'Enter') {
                const message = document.getElementById('chatInput').value;
                if (message.trim()) {
                    // Display user message
                    addChatMessage('user', message);

                    // Clear the input field
                    document.getElementById('chatInput').value = '';

                    // Simulate a response
                    setTimeout(() => {
                        addChatMessage('response', 'Thank you for your message! Our team will get back to you soon.');
                    }, 1000);
                }
            }
        }

        // Add chat messages to the chat window
        function addChatMessage(type, message) {
            const chatWindowBody = document.getElementById('chatWindowBody');
            const div = document.createElement('div');
            div.classList.add('chat-message', `chat-${type}`);
            div.innerHTML = message;
            chatWindowBody.appendChild(div);
            chatWindowBody.scrollTop = chatWindowBody.scrollHeight; // Auto-scroll to the bottom
        }
    </script>

</body>

</html>
