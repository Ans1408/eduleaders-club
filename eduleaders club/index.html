<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduLeaders Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  /* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    color: #cc8159;
    margin: 0;
    padding: 0;
    height: 100%;
  }
  
  /* Navbar Styles */
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(125, 125, 125, 0.854); /* Transparent initially */
    padding: 10px 30px;
    z-index: 100;
    transition: background-color 0.3s, box-shadow 0.3s;
    backdrop-filter: blur(10px); /* Add blur when navbar is transparent */
  }
  
  .navbar .logo a {
    color: #e67817;
    font-size: 28px;
    text-decoration: none;
    font-weight: bold;
    position: relative;left: 400px;
    position: relative;bottom:10px; 
  }
  
  .nav-links {
    display: flex;
    justify-content: flex-end;
    list-style-type: none;
    gap: 20px;
  }
  
  .nav-links li a {
    color: #e67817;
    text-decoration: none;
    padding: 10px 10px;
    font-size: 18px;
    transition: color 0.3s;
}
  
  .nav-links li a:hover {
    color: #9b6308; /* Change color on hover */
  }
  
  /* Hero Section with Background Image */
  .hero {
    position: relative;
    height: 100vh;
    background-image: url('eduleaders building.jpg'); /* Replace with your background image */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }
  
  .hero .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6); /* Dark overlay for contrast */
  }
  
  .hero .content {
    z-index: 1;
    text-align: center;
    color: #dfc290;
  }
  
  .hero h1 {
    font-size: 4rem;
    margin-bottom: 10px;
  }
  
  .hero p {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }
  
  .hero .btn {
    text-decoration: none;
    padding: 10px 20px;
    background-color: #e67817;
    color: #000000;
    border-radius: 5px;
    font-size: 1.2rem;
    transition: background-color 0.3s;
  }
  
  .hero .btn:hover {
    background-color: #b5a8a7;
  }
  
  /* About Section */
  .about {
    padding: 60px 20px;
    background-color: #34495e;
    text-align: center;
  }
  
  .about h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  
  .about p {
    font-size: 1.2rem;
    line-height: 1.6;
  }
  
  /* Team Section */
  .team {
    padding: 60px 20px;
    background-color: #2c3e50;
    text-align: center;
  }
  
  .team h2 {
    font-size: 2.5rem;
    margin-bottom: 40px;
  }
  
  .team-gallery {
    display: flex;
    justify-content: center;
    gap: 30px;
  }
  
  .team-member {
    position: relative;
    width: 200px;
    text-align: center;
    transition: transform 0.3s;
  }
  
  .team-member img {
    width: 100%;
    border-radius: 50%;
    border: 5px solid #fff;
    transition: transform 0.3s;
  }
  
  .team-member:hover img {
    transform: scale(1.1);
  }
  
  .team-member h3 {
    font-size: 1.5rem;
    margin-top: 15px;
  }
  
  .team-member p {
    font-size: 1rem;
    color: #ccc;
  }
  
  /* Contact Section */
  .contact {
    padding: 60px 20px;
    background-color: #34495e;
    text-align: center;
  }
  
  .contact h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  
  .contact p {
    font-size: 1.2rem;
    line-height: 1.6;
  }
  
  /* Footer Section */
  .footer {
    background-color:#e67817;
    text-align: center;
    padding: 20px;
  }
  
  .footer p {
    font-size: 1rem;
    color: #171616;
  }
  
  /* Fade-in animation for the hero */
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  
  /* Scroll Transition Effects */
  .navbar.transparent {
    background-color: rgba(0, 0, 0, 0.5); /* Transparent when scrolling down */
  }
  
  .navbar.solid {
    background-color: rgba(0, 0, 0, 0.7); /* Solid when scrolling up */
  }
.ed{
    height: 70px;
    border-radius: 10px;
   position: relative;left: 10px;
   position: relative;top: 14px;
}  

</style>
<body>
  
  <!-- Navbar Section -->
  <nav class="navbar" id="navbar">
    <div class="logo">
        <img class="ed" src="logo eduleaders.jpg" alt="">
      <a href="#">EduLEADERS Club</a>  <!-- Logo link -->
    </div>
    <ul class="nav-links">
      <li><a href="dimension.html">7-Dimensions</a></li>
      <li><a href="apply.html">Apply</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section with Background Image -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome to EduLEADERS</h1>
      <p>Empowering the Future through Education</p>
      <a href="about.html" class="btn">About Us</a>
    </div>
  </section>

  
  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 AS Enterprises. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
